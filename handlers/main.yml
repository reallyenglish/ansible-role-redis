---
# handlers file for ansible-role-redis

- name: Restart redis
  service:
    name: "{{ __redis_service }}"
    state: restarted
    enabled: yes
  when: redis_enable

- name: Restart sentinel
  service:
    name: "{{ redis_sentinel_service }}"
    state: restarted
    enabled: yes
  when: redis_sentinel_enable
